{% extends "base.html" %} 
{% block title %}Task List{% endblock %} 
{% block header %}Task List{% endblock %} 
{% block content %}
<h2>User Management</h2>
<ul class="list-group mt-3">
  {% for user in users %}
  <li class="list-group-item">{{ user.username }} * {{ 'Admin' if user.is_admin else 'User' }}</li>
  {% endfor %}
</ul>
{% endblock %}
